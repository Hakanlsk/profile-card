<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link 
     href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'
     >
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="profile.avif" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Hakan Işık</span>
            <span class="job">Front-end Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background:#050505 ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="" style="background: #1da1f2 ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" style="background: #E4405F;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" style="background: #0072b1;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

    </div>










</body>
</html>
